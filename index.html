<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_home">
        <h2>HOME</h2>
        <p id="home-score">0</p>
        <button onclick="increaseHomeScoreOne()">+ 1</button>
        <button onclick="increaseHomeScoreTwo()">+ 2</button>
        <button onclick="increaseHomeScoreThree()">+ 3</button>
      </div>
      <div class="container_guest">
        <h2>GUEST</h2>
        <p id="guest-score">0</p>
        <button onclick="increaseGuestScoreOne()">+ 1</button>
        <button onclick="increaseGuestScoreTwo()">+ 2</button>
        <button onclick="increaseGuestScoreThree()">+ 3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
